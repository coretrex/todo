<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGrip - Master Tasks. Dominate Time.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Firebase Configuration Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration and initialization
        var firebaseConfig = {
            apiKey: "AIzaSyC7nq_DFrbGn2xXa5rdZS5PCLFo9MZshfE",
            authDomain: "to-do-ef6b1.firebaseapp.com",
            projectId: "to-do-ef6b1",
            storageBucket: "to-do-ef6b1.appspot.com",
            messagingSenderId: "496601988819",
            appId: "1:496601988819:web:f513accc13d85a4565de26",

        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>

<header>
    <h1 id="header-title">Task List</h1>
    <div id="timer-container">
        <div id="timer">00:00</div>
        <div id="button-container">
            <button id="stop-timer-button" style="display: none;">Stop Timer</button>
            <button id="pause-timer-button" style="display: none;">Pause Timer</button>
            <button id="start-timer-button" style="display: none;">Start Timer</button>
            <button id="done-timer-button" style="display: none;">Done</button>
            <button id="goals-button">Goals</button>
        </div>
    </div>
    <div class="metrics">
        <div>Tasks: <span id="tasks-count">0</span></div>
        <div>On-Hold: <span id="onhold-count">0</span></div>
        <div>Completed: <span id="completed-count">0</span></div>
    </div>
    <button id="login-button" class="login-button">Sign In</button>
    <div id="user-menu" class="user-menu">
        <div id="user-icon" class="user-icon"></div>
        <div id="logout-button" class="logout-button">Log Out</div>
    </div>
</header>

<!-- Main container for columns -->
<div class="container">
    <div class="column" id="todo-column">
        <div class="todo-header">
            <h2>Active Tasks</h2>
            <button id="add-task-button">+</button>
        </div>
    </div>
    <div class="column" id="onhold-column">
        <div class="onhold-header">
            <h2>On-Hold</h2>
            <button id="add-onhold-task-button">+</button>
        </div>
    </div>
    <div class="column" id="done-column">
        <h2>Done</h2>
    </div>
</div>

<!-- Modal for motivational quotes -->
<div id="quote-modal" class="quote-modal">
    <div class="quote-content">
        <p id="motivational-quote"></p>
        <button id="quote-button">Let's Do This</button>
    </div>
</div>

<!-- Task Input Modal -->
<div id="task-input-modal" class="task-input-modal">
    <input type="text" id="task-input-field" class="task-input-field" placeholder="Type your task and press Enter">
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

<!-- Add this at the end of the body, just before the closing </body> tag -->
<div id="goals-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>My Goals</h2>
        <textarea id="goals-textarea" placeholder="Enter Goals Here" rows="10" cols="50"></textarea>
        <button id="save-goals" class="outline-button">Save Goals</button>
    </div>
</div>


</body>
</html>
